<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title ng-bind="title"></title>
    <base href="/">
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>

    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css-->
    <!-- inject:css -->

    <link rel="stylesheet" href="/.tmp/styles.css">

    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
    <div>
        <div ui-view></div>
    </div>

    <!-- build:js js/lib.js -->
    <!-- bower:js -->
    <script src="/bower_components/physicsjs/dist/physicsjs-full.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js js/app.js-->
    <!-- inject:js -->

    <script src="/src/client/app/app.module.js"></script>

    <script src="/src/client/app/core/core.module.js"></script>

    <script src="/src/client/app/physics/physics.module.js"></script>

    <script src="/src/client/app/widgets/widgets.module.js"></script>

    <script src="/src/client/app/physics/constants.js"></script>

    <script src="/src/client/app/physics/movingObjects.js"></script>

    <!-- endinject -->

    <!-- inject:templates:js -->
    <!-- endinject -->

    <!-- endbuild -->
</body>
</html>
